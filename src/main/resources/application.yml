server:
  error:
    whitelabel:
      enabled: false
    path: /error
  port: 8080

spring:
  datasource:
    postgres:
      url: jdbc:postgresql://localhost:5432/postgres
      driverClassName: org.postgresql.Driver
      username: postgres
      password: postgres

  liquibase:
    postgres:
      enabled: true
      change-log: classpath:db/liquibase-changelog.xml
      liquibase-schema: public

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false

  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  level:
    com.service.bearrecipes: info